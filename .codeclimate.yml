engines:
    rubocop:
        enabled: true
    eslint:
        enabled: true
    csslint:
        enabled: true
    bundler-audit:
        enabled: true

ratings:
    paths:
        - "lib/*"

exclude_paths:
    - "modules/*"
    - "test/*"
    - "third_party/*"
    - "docs/*"
    - "language/*"
    - "modules/*/assets/*"
